<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <script src="script.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex h-screen justify-center items-center bg-gray-900">
        <div classname="">

            <h1 class="text-white text-3xl pb-8 font-bold">Formul√°rio de Contato</h1>
            
            <div class="mb-5">
                <label class="text-white block pb-1" for="name">Nome</label>
                <input class="border border-transparent focus:outline-none focus:border-transparent focus:ring-2 focus:ring-purple-500 rounded-lg block w-full p-2 bg-gray-700 placeholder-gray-400 text-white" type="text" name="name" id="name" placeholder=" Digite seu nome">
            </div>
    
            <div class="mb-5">
                <label class="text-white block pb-1" for="cell">Telefone</label>
                <input class="border border-transparent focus:outline-none focus:border-transparent focus:ring-2 focus:ring-purple-500 rounded-lg block w-full p-2 bg-gray-700 placeholder-gray-400 text-white" type="text" name="cell" id="cell" placeholder=" +55 (00) 00000-0000" onkeypress="phoneValidator()">
            </div>
    
            <div class="mb-5">
                <label class="text-white block pb-1" for="email">Email</label>
                <input class="border border-transparent focus:outline-none focus:border-transparent focus:ring-2 focus:ring-purple-500 rounded-lg block w-full p-2 bg-gray-700 placeholder-gray-400 text-white" type="email" name="email" id="email" placeholder=" yourmail@mail.com">
            </div>
                  
            <div class="mb-5">
                <label class="text-white block pb-1" for="message">Mensagem</label>
                <textarea class="border focus:outline-none focus:border-transparent focus:ring-2 focus:ring-purple-500 border-transparent rounded-lg block w-full p-2 bg-gray-700 placeholder-gray-400 text-white resize-none" name="message" id="message" cols="60" rows="5" placeholder=" Digite sua mensagem" maxlength="300" oninput="countTextLeft()"></textarea>
            </div>
    
            <div>
                <input class="bg-gray-600 focus:bg-purple-700 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg" type="button" value="Enviar" onclick="submitData()">
                <span class="text-white pl-5" id="textLeft"></span>
            </div>
        </div>
    </div>

</body>
</html>
